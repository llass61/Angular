

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="doc">
      <mat-header-cell *matHeaderCellDef> Doc </mat-header-cell>
      <mat-cell *matCellDef="let claimForm"> {{claimForm.doc}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acct">
      <mat-header-cell *matHeaderCellDef> Acct </mat-header-cell>
      <mat-cell *matCellDef="let claimForm"> {{claimForm.acct}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="formNumber">
      <mat-header-cell *matHeaderCellDef> Form Number </mat-header-cell>
      <mat-cell *matCellDef="let claimForm">
        <a href="#" (click)="dialogPopup(claimForm)">{{claimForm.formNumber}}</a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let claimForm"> {{claimForm.status}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
