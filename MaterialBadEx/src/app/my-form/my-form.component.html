
<form class="formwidth" (ngSubmit)="onSubmit()"
      #myform="ngForm" >
  <table class="fullwidth" cellspacing="0" style="background-color: beige">
    <tr>
      <td>
        <mat-input-container class="fullwidth" style="background-color: lightblue">
          <input type="text" placeholder="First Name"
                 id="firstname" [(ngModel)]="address.firstname"
                 name="firstname">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container class="fullwidth">
          <input type="text" placeholder="Last Name"
                 id="lastname" [(ngModel)]="address.lastname"
                 name="lastname">
        </mat-input-container>
      </td>
    </tr>
  </table>

  <p>
    <mat-input-container class="fullwidth">
      <textarea matInput placeholder="Address" id="address"
                [(ngModel)]="address.address" name="Address">
              </textarea>
    </mat-input-container>
  </p>
</form>
